<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <figure class="header__figure">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
        <figcaption class="header__figcaption">
          <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </figcaption>
      </figure>
    </header>

    <main class="main">
      <section class="main__section section">
        <h1 class="section__title">Add Item</h1>
        <div class="section__row-wrapper">
          <input id="new-task" class="section__input" type="text">
          <button class="section__button section__button--add">Add</button>
        </div>
      </section>

      <section class="main__section section">
        <h2 class="section__title">Todo</h2>
        <ul class="section__list tasks-list" id="incomplete-tasks">
          <li class="tasks-list__item">
            <input class="tasks-list__checkbox" type="checkbox">
            <label class="tasks-list__label">Pay Bills</label>
            <input class="tasks-list__text" type="text">
            <button class="tasks-list__button tasks-list__button--edit">Edit</button>
            <button class="tasks-list__button tasks-list__button--delete">
              <img class="tasks-list__icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="tasks-list__item edit-mode">
            <input class="tasks-list__checkbox" type="checkbox">
            <label class="tasks-list__label">Go Shopping</label>
            <input class="tasks-list__text" type="text" value="Go Shopping"">
            <button class="tasks-list__button tasks-list__button--edit">Save</button>
            <button class="tasks-list__button tasks-list__button--delete">
              <img class="tasks-list__icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>

      <section class="main__section section">
        <h3 class="section__title">Completed</h3>
        <ul id="section__list tasks-list" class="incomplete-tasks">
          <li class="tasks-list__item">
            <input class="tasks-list__checkbox" type="checkbox" checked>
            <label class="tasks-list__label">See the Doctor</label>
            <input class="tasks-list__text" type="text">
            <button class="tasks-list__button tasks-list__button--edit">Edit</button>
            <button class="tasks-list__button tasks-list__button--delete">
              <img class="tasks-list__icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
